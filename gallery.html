<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nepalese Scale Models Collectors Community"
    />
    <meta name="author" content="Nepalese Scale Models Collectors Community" />
    <link rel="shortcut icon" href="assets/ico/favicon.png" />

    <title>Gallery | Nepalese Scale Models Collectors Community</title>

    <!-- Tailwind CSS -->
    <link href="assets/css/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <!-- Add FontAwesome CDN for Instagram icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/modernizr.custom.js"></script>

    <style>
      body {
        font-family: "Oswald", sans-serif;
        background-color: #1a1a1a;
        color: white;
      }
      h1,
      h3 {
        font-family: "EB Garamond", serif;
      }
      button {
        background-color: #a6b0bd;
        color: #1a1a1a;
        font-weight: bold;
      }
      button:hover {
        background-color: #8e99a7;
      }
      a {
        color: white;
      }
      a:hover {
        color: #a6b0bd;
      }
      nav {
        background-color: rgba(26, 26, 26, 0);
        transition: background-color 0.3s ease-in-out;
      }
      nav.scrolled {
        background-color: rgba(26, 26, 26, 0.75);
        backdrop-filter: blur(10px);
      }
      @media (max-width: 768px) {
        .desktop-menu {
          display: none;
        }
        .hamburger-menu {
          display: block;
        }
        #mobileMenu {
          display: none;
        }
        #mobileMenu.active {
          display: block;
        }
      }
      @media (min-width: 769px) {
        .hamburger-menu {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- Menu Options -->
    <nav class="fixed top-0 left-0 w-full bg-[#111111] shadow-lg z-50">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html">
          <img
            src="assets/img/zamac-nepal-logo.png"
            alt="Zamac Nepal Logo"
            class="h-16"
          />
        </a>
        <div class="desktop-menu space-x-6">
          <a href="index.html" class="hover:text-[#a6b0bd]">Home</a>
          <a href="members.html" class="hover:text-[#a6b0bd]">Core Members</a>
          <a href="events.html" class="hover:text-[#a6b0bd]">Events</a>
          <a href="gallery.html" class="hover:text-[#a6b0bd]">Gallery</a>
          <a href="about-us.html" class="hover:text-[#a6b0bd]">About Us</a>
          <a href="join_our_community.html" class="hover:text-[#a6b0bd]">Join Us</a>
        </div>
        <!-- Instagram Icon -->
        <a
          href="https://www.instagram.com/zamac_nepal?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          target="_blank"
          class="hidden md:block"
        >
          <i
            class="fab fa-instagram text-3xl text-white hover:text-[#a6b0bd]"
          ></i>
        </a>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu">
          <i
            class="fas fa-bars text-3xl text-white cursor-pointer"
            id="menuToggle"
          ></i>
        </div>
      </div>
      <div
        id="mobileMenu"
        class="space-y-4 px-4 py-4 bg-[#1a1a1a] text-white md:hidden"
      >
        <a href="index.html" class="block hover:text-[#a6b0bd]">Home</a>
        <a href="members.html" class="block hover:text-[#a6b0bd]">Core Members</a>
        <a href="events.html" class="block hover:text-[#a6b0bd]">Events</a>
        <a href="gallery.html" class="block hover:text-[#a6b0bd]">Gallery</a>
        <a href="about-us.html" class="block hover:text-[#a6b0bd]">About Us</a>
        <a href="join_our_community.html" class="block hover:text-[#a6b0bd]">Join Us</a>
        <a
          href="https://www.instagram.com/zamac_nepal?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          target="_blank"
          class="block hover:text-[#a6b0bd]"
        >
          <i class="fab fa-instagram text-3xl text-white hover:text-[#a6b0bd]"></i>
        </a>
      </div>
    </nav>

    <!-- HEADER SECTION -->
    <section
      id="home"
      class="relative h-screen bg-cover bg-center"
      style="background-image: url('assets/img/header-bg-3-1.jpg')"
    >
      <div
        class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-center"
      >
        <img
          src="assets/img/nepalmap.png"
          alt="Nepalese Scale Models Collectors Logo"
          class="w-56 mb-4"
        />
        <h1 class="text-4xl md:text-6xl font-bold">
          Gallery | Nepalese Scale Models Collectors Community
        </h1>
        <h3 class="mt-4 text-xl md:text-2xl">
          Celebrating the passion for scale models among collectors!
        </h3>
      </div>
    </section>

    <!-- JavaScript -->
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("active");
      });

      window.addEventListener("scroll", () => {
        const nav = document.querySelector("nav");
        if (window.scrollY > 50) {
          nav.classList.add("scrolled");
        } else {
          nav.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
