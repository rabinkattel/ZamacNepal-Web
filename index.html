<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nepalese Scale Models Collectors Community"
    />
    <meta name="author" content="Nepalese Scale Models Collectors Community" />
    <link rel="shortcut icon" href="assets/ico/favicon.png" />

    <title>Nepalese Scale Models Collectors Community</title>

    <!-- Tailwind CSS -->
    <link href="assets/css/tailwind.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Oswald", sans-serif;
        background-color: #1a1a1a;
        color: white;
      }

      h1,
      h3 {
        font-family: "EB Garamond", serif;
      }

      button {
        background-color: #a6b0bd;
        color: #1a1a1a;
        font-weight: bold;
      }

      button:hover {
        background-color: #8e99a7;
      }

      a {
        color: white;
      }

      a:hover {
        color: #a6b0bd;
      }

      nav {
        transition: background-color 0.3s ease-in-out;
      }

      nav.scrolled {
        background-color: rgba(26, 26, 26, 0.75);
        backdrop-filter: blur(10px);
      }

      .hamburger-menu {
        display: none;
      }

      @media (max-width: 768px) {
        .desktop-menu {
          display: none;
        }

        .hamburger-menu {
          display: block;
        }

        #mobileMenu {
          display: none;
        }

        #mobileMenu.active {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <!-- Menu Options -->
    <nav class="fixed top-0 left-0 w-full bg-[#111111] shadow-lg z-50">
      <div class="container mx-auto px-4 flex items-center justify-between py-4">
        <a href="index.html">
          <img
            src="assets/img/zamac-nepal-logo.png"
            alt="Zamac Nepal Logo"
            class="h-20"
          />
        </a>
        <div class="desktop-menu space-x-4 flex items-center">
          <a href="#home" class="hover:text-[#a6b0bd]">Home</a>
          <a href="members.html" class="hover:text-[#a6b0bd]">Core Members</a>
          <a href="events.html" class="hover:text-[#a6b0bd]">Events</a>
          <a href="gallery.html" class="hover:text-[#a6b0bd]">Gallery</a>
          <a href="about-us.html" class="hover:text-[#a6b0bd]">About Us</a>
          <a href="join_our_community.html" class="hover:text-[#a6b0bd]">Join Us</a>
        </div>

        <!-- Instagram Icon outside the menu on desktop view -->
        <a
          href="https://www.instagram.com/zamac_nepal?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          target="_blank"
          class="text-2xl text-white hover:text-[#a6b0bd] desktop-icon"
        >
          <i class="fab fa-instagram"></i>
        </a>

        <!-- Hamburger Icon for Mobile -->
        <div class="hamburger-menu">
          <button
            class="text-2xl text-white"
            onclick="toggleMenu()"
            id="hamburgerBtn"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      
      <!-- Mobile Menu -->
      <div id="mobileMenu" class="bg-[#111111] text-white space-y-4 px-4 py-6">
        <a href="#home" class="block hover:text-[#a6b0bd]">Home</a>
        <a href="members.html" class="block hover:text-[#a6b0bd]">Core Members</a>
        <a href="events.html" class="block hover:text-[#a6b0bd]">Events</a>
        <a href="gallery.html" class="block hover:text-[#a6b0bd]">Gallery</a>
        <a href="about-us.html" class="block hover:text-[#a6b0bd]">About Us</a>
        <a href="join_our_community.html" class="block hover:text-[#a6b0bd]">Join Us</a>
        <a
          href="https://www.instagram.com/zamac_nepal?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          target="_blank"
          class="block text-2xl text-white hover:text-[#a6b0bd]"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </nav>

    <!-- HEADER SECTION -->
    <section
      id="home"
      class="relative h-screen bg-cover bg-center"
      style="background-image: url('assets/img/header-bg-3-1.jpg')"
    >
      <div
        class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-center"
      >
        <img
          src="assets/img/nepalmap.png"
          alt="Nepalese Scale Models Collectors Logo"
          class="w-56 mb-4"
        />
        <h1 class="text-4xl md:text-6xl font-bold">
          Welcome to the Nepalese Scale Models Collectors Community
        </h1>
        <h3 class="mt-4 text-xl md:text-2xl">
          Connecting collectors and enthusiasts across Nepal!
        </h3>
      </div>
    </section>

    <!-- Script for toggling mobile menu -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("active");
      }

      window.addEventListener("scroll", () => {
        const nav = document.querySelector("nav");
        if (window.scrollY > 50) {
          nav.classList.add("scrolled");
        } else {
          nav.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
